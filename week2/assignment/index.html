<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="reset.css"/>
    <link rel ="stylesheet" href="style.css"/>
    <title>회원 관리 페이지</title>
    <script
      src="https://kit.fontawesome.com/74408c48d6.js"
      crossorigin="anonymous">
    </script>
</head>
<body>
    <header>
        <div id="topbar">
            <i class="fa-solid fa-bars"></i>
            <h2>회원 관리 페이지</h2>
            <h3>🌊AND SOPT 웹파트원 김태욱🌊</h3>
        </div>
    </header>

    <div class="modal">
        <div class="modal-window">
            <div class="modal-title-container">
                <h3 class="modal-title">새 멤버 추가</h3>
                <i class="fa-solid fa-xmark" id="close-button"></i>
            </div>
            <div class="modal-input">
                <div class="modal-span">이름</div>
                <input type="text" id="modal-name" class="modal-input" placeholder="이름을 입력하세요">
                <div class="modal-span">영문 이름</div>
                <input type="text" id="modal-english-name" class="modal-input" placeholder="영문 이름을 입력하세요">
                <div class="modal-span">GitHub ID</div>
                <input type="text" id="modal-github" class="modal-input" placeholder="GitHub ID를 입력하세요">
                <div class="modal-span">성별</div>
                <select id="modal-gender" class="modal-select">
                    <option value="" selected disabled hidden>성별 선택</option>
                    <option value="male">남자</option>
                    <option value="female">여자</option>
                </select>
                <div class="modal-span">역할</div>
                <select id="modal-position" class="modal-select">
                    <option value="" selected disabled hidden>OB / YB 선택</option>
                    <option value="OB">OB</option>
                    <option value="YB">YB</option>
                </select>
                <div class="modal-span">1주차 금잔디조</div>
                <input type="number" id="modal-one-week" class="modal-input" placeholder="1주차 금잔디조를 입력하세요 (1-9)">
                <div class="modal-span">2주차 금잔디조</div>
                <input type="number" id="modal-two-week" class="modal-input" placeholder="2주차 금잔디조를 입력하세요 (1-9)">
                <div class="modal-button">
                    <button type="button" class="modal-add-button">추가</button>                
                </div>
            </div>
        </div>
    </div>

    <main>
        <section id="search-filter">
            <div class="grid-wrapper">
                <div class="input-container">
                    <div class="search-name">
                        <span class="label">이름</span>
                        <input type="text" class="input" name="name" placeholder="이름을 입력하세요">
                    </div>
                </div>
                <div class="input-container">
                    <div class="search-english-name">
                        <span class="label">영문이름</span>
                        <input type="text" class="input" name="englishname" placeholder="영문이름을 입력하세요">
                    </div>
                </div>
                <div class="input-container">
                    <div class="search-github">
                        <span class="label">GitHub</span>
                        <input type="text" class="input" name="github" placeholder="Github ID를 입력하세요">
                    </div>
                    <div class="search-gender">
                        <span class="label">성별</span>
                        <select name="gender" class="input">
                            <option value="" disabled selected>성별 선택</option>
                            <option value="male">남자</option>
                            <option value="female">여자</option>
                        </select>
                    </div>
                    <div class="search-position">
                        <span class="label">역할</span>
                        <select name="position" class="input">
                            <option value="" disabled selected>OB/YB 선택</option>
                            <option value="OB">OB</option>
                            <option value="YB">YB</option>
                        </select>
                    </div>
                </div>
                <div class="input-container">
                    <div class="one-week-team">
                        <span class="label">1주차 금잔디조</span>
                        <input type="text" class="input" name="oneweek" placeholder="1주차 금잔디조를 입력하세요(1~9)">
                    </div>
                    <div class="two-week-team">
                        <span class="label">2주차 금잔디조</span>
                        <input type="text" class="input" name="twoweek" placeholder="2주차 금잔디조를 입력하세요(1~9)">
                    </div>
                </div>
                <div class="input-container">
                    <div class="button-container">
                        <button class="clear-button">초기화</button>
                        <button class="search-button">검색</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="middle-button">
            <div class="middle-buttons">
                <button class="select-delete-button">선택삭제</button>
                <button class="add-button">추가</button>
            </div>
        </section>
        <section id="search-result">
            <table id="result-table">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" class="check-all"/>
                        </th>
                        <th>이름</th>
                        <th>영문이름</th>
                        <th>GitHub</th>
                        <th>성별</th>
                        <th>역할</th>
                        <th>1주차 금잔디</th>
                        <th>2주차 금잔디</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
